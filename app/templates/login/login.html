{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% block content %}

<title>Đăng nhập hệ thống</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{% static 'fonts/styles.css' %}">
<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">    
<script src="{% static 'js/scripts.js' %}"></script>
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<style>
  .custom-button {
    width: 28vw; /* Set the width to 20% of the viewport width */
  }
  .custom-background {
    background-color: #f5f5f5; /* Replace with your desired color */
  }
</style>

<div class="container-fluid">
<div class="d-lg-flex half ">
  <div class="bg order-1 order-md-2" style="background-image: url('{% static 'images/bg_1.jpg' %}');"></div>
  <div class="contents order-2 order-md-1">
    <div class="container custom-background">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <center class="mb-5 pb-5 px-3"><h1><strong>Hệ thống thanh toán học phí của sinh viên</strong></h1></center>
          <h3 class="mt-5 pt-5"><strong>Đăng nhập vào hệ thống</strong></h3>
          {% if alert == "Error" %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert" id="myAlert">
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              <strong>Thông tin đăng nhập không chính xác</strong>
            </div>
          {% endif %}
          <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group first mt-3">
              <strong><label for="username">Tên đăng nhập</label></strong>
              <input type="text" class="form-control mt-1" placeholder="Username" name="username" id="username" required>
            </div>
            <div class="form-group last mb-3 mt-3">
              <strong><label for="password">Mật khẩu</label></strong>
              <input type="password" class="form-control mt-1" placeholder="Password" name="password" id="password" required>
            </div>
            <input type="submit" value="Đăng nhập" class="btn btn-block btn-primary custom-button" >

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<script>
  setTimeout(() => {
    document.getElementById('myAlert').remove();
  }, 5000);
</script>
{% endblock %}
